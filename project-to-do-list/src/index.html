<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Output Management</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="toggle">
        <button id="todo-btn">Todo</button><button id="notes-btn">Notes</button>
      </div>
      <div id="content">
        <div id="calendar-toggle">
          <button id="week-btn">Week</button
          ><button id="month-btn">Month</button>
        </div>
        <div id="calendar">
          <div id="time"></div>
          <div id="days">
            <div class="day" id="mon"></div>
            <div class="day" id="tue"></div>
            <div class="day" id="wed"></div>
            <div class="day" id="thu"></div>
            <div class="day" id="fri"></div>
            <div class="day" id="sat"></div>
            <div class="day" id="sun"></div>
          </div>
        </div>
        <div id="reminder">
          <div class="category"></div>
        </div>
      </div>
    </div>
  </body>
</html>
